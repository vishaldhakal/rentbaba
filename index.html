<!doctype html>
<html lang="en">

<head>

   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" href="assets/css/styles.css">
   <title>Rentbaba | We help you find your rental property all over GTA</title>
</head>

<body>
   <header class="top-header">
      <nav class="navbar navbar-expand-lg navbar-light py-2 sticky-top">
         <div class="container-fluid">
            <a class="navbar-brand" href="#">Rentbaba<span class="text-danger">.</span> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
               data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
               aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
               <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex align-items-center">
                  <!-- <li class="nav-item">
                  <a class="nav-link px-3 active" aria-current="page" href="#">Home</a>
               </li> -->
                  <li class="nav-item">
                     <a class="nav-link px-3" aria-current="page" href="#">About us</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link px-3" aria-current="page" href="#">Tenanta rights</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link px-3" aria-current="page" href="#">Tenancy form</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link px-3" aria-current="page" href="#">Cities</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link px-3" aria-current="page" href="#">Contact us</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link px-3" aria-current="page" href="#">
                        <img src="assets/images/call-button.svg" alt="Call button" class="img-fluid">
                     </a>
                  </li>
               </ul>
            </div>
         </div>
      </nav>
      <div class="container-fluid py-5 mt-4">
         <div class="row row-cols-1 row-cols-md-2">
            <div class="col">
               <h1 class="main-heading">Easy & hassle free home</h1>
               <h2 class="secondary-heading position-relative">rental in <span class="text-green">Toronto</span>
                  <span class="absolute-design-border"><svg width="146" height="14" viewBox="0 0 146 14" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path d="M2 4.5L144 2L2 12L144 9" stroke="#0B846E" stroke-width="3" stroke-linecap="round" />
                     </svg>
                  </span>
               </h2>
               <p class="mt-3 mt-md-4 free-for-tenants">
                  <span class="text-danger">100% Free service</span> for Tenants | Yes, you heard it right !
               </p>
               <div class="py-2 py-md-4"></div>
               <h3 class="question-design">Moving to <span class="text-green">Toronto</span> Area ?</h3>
               <div class="row row-cols-2 w-75">
                  <div class="col">
                     <div class="mb-2"><input type="text" placeholder="Full name" name="name" class="fields"></div>
                  </div>
                  <div class="col">
                     <div class="mb-2"><input type="text" placeholder="Phone" name="phone" class="fields"></div>
                  </div>
                  <div class="col">
                     <div class="mb-2"><input type="text" placeholder="Select city" name="city" class="fields"></div>
                  </div>
                  <div class="col">
                     <div class="mb-2"><input type="text" placeholder="Bedrooms" name="bedrooms" class="fields"></div>
                  </div>
               </div>
               <div class="pt-3">
                  <button class="main-btn btn">
                     Send us a message
                     <span>
                        <svg width="29" height="29" viewBox="0 0 29 29" fill="none" xmlns="http://www.w3.org/2000/svg">
                           <path
                              d="M22.7529 8.45833H19.6112L12.6875 4.83333L4.83332 8.94167V20.5417C3.50416 20.5417 2.41666 19.4542 2.41666 18.125V8.66375C2.41666 8.02333 2.80332 7.34667 3.38332 7.04458L12.6875 2.41667L21.7983 7.04458C22.3179 7.3225 22.6804 7.89042 22.7529 8.45833ZM24.1667 9.66667H8.45832C7.12916 9.66667 6.04166 10.7542 6.04166 12.0833V22.9583C6.04166 24.2875 7.12916 25.375 8.45832 25.375H24.1667C25.4958 25.375 26.5833 24.2875 26.5833 22.9583V12.0833C26.5833 10.7542 25.4958 9.66667 24.1667 9.66667ZM24.1667 14.1013L16.3125 18.125L8.45832 14.1013V12.0833L16.3125 16.1071L24.1667 12.0833V14.1013Z"

                        </svg>
                     </span>
                  </button>
               </div>
            </div>
            <div class="col d-flex align-items-center">
               <img src="assets/images/hero-image.svg" alt="Hero image with cities list that rentbaba serves"
                  class="img-fluid">
            </div>

   <script src="assets/js/main.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
      </script>
